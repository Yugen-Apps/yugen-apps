on:
  workflow_call:
    inputs:
      major_minor_patch:
        required: true
        type: string
      store_app_id:
        required: true
        type: string

jobs:
  deploy_new:
    runs-on: ubuntu-latest
    environment: PROD_NEW2

    env:
      ARTIFACT_DIRECTORY: artifact
      STORE_ARCHITECTURES: >-
        ["X64", "ARM64"]

    steps:
      - name: debug_version
        run: |
          echo "${{inputs.major_minor_patch}}"

      - uses: actions/download-artifact@v4
        id: artifact
        with:
          name: msixupload
          path: ${{ env.ARTIFACT_DIRECTORY }}

      - name: Find MSIX file path
        id: msix
        run: |
          $file = Get-ChildItem -Path ${{ env.ARTIFACT_DIRECTORY }} -Filter *.msixupload | Select-Object -First 1
          echo "msix_path=$($file.FullName)" >> $env:GITHUB_ENV
        shell: pwsh

      - name: Debug MSIX file path
        run: |
          echo ${{ env.msix_path }}

      - name: Debug MSIX file path
        continue-on-error: true
        run: |
          Write-Host "${{â€¯steps.artifact.outputs.download-path}}"

      - name: Configure Store Credentials
        uses: microsoft/store-submission@v1
        with:
          command: configure
          type: win32
          seller-id: ${{ secrets.STORE_SELLER_ID }}
          product-id: ${{ inputs.store_app_id }}
          tenant-id: ${{ secrets.AZURE_AD_TENANT_ID }}
          client-id: ${{ secrets.AZURE_AD_APPLICATION_CLIENT_ID }}
          client-secret: ${{ secrets.AZURE_AD_APPLICATION_SECRET }}
      
      # https://github.com/microsoft/PowerToys/blob/main/.github/workflows/msstore-submissions.yml
      - name: Update Draft Submission
        uses: microsoft/store-submission@v1
        with:
          command: update
          product-update: >
            {
              "packages": [
                {
                  "packageUrl": "${{ env.msix_path }}",
                  "languages": ["en"],
                  "architectures": ${{ env.STORE_ARCHITECTURES }},
                  "isSilentInstall": true
                }
              ]
            }

